<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.w3schools.com/colors/img_colormap.gif"
      type="image/x-icon"
    />
    <title>Color-Selector</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <label for="inputColor" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color"
        id="inputColor"
        value="#563d7c"
        title="Choose your color"
      />

      <div class="mt-3">
        <button class="btn btn-primary w-100" id="btnVisualizar">
          VISUALIZAR
        </button>

        <p class="lead mt-3" id="parrafoExa">#563d7c</p>

        <div
          class="card p-5"
          id="cardColor"
          style="background-color: #563d7c"
        ></div>
      </div>
    </div>

    <script src="js/app3.js"></script>
  </body>
</html>
